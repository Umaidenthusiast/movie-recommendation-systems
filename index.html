<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center text-primary mb-4"> Movie Recommendation System</h1>
            
            <form action="/" method="post" class="d-flex justify-content-center">
                <input type="text" id="movie" name="movie" class="form-control w-50 me-2" placeholder="Enter a movie name..." required>
                <button type="submit" class="btn btn-primary">Get Recommendations</button>
            </form>

            {% if recommendations %}
                <div class="mt-4">
                    <h3 class="text-success">Recommendations for "{{ movie_name }}":</h3>
                    <ul class="list-group mt-3">
                        {% for rec in recommendations %}
                            <li class="list-group-item">{{ rec }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
